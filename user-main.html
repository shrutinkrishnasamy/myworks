<body>
    <!-- Top Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="d-flex align-items-center" id="nav-right">

                <span id="badge-role" class="badge text-bg-dark role-badge me-3" style="display:none"></span>

    <div id="alert-area"></div>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3 p-3">
                    <h5>Find nearby taxis</h5>
                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <input id="search-address" class="form-control" placeholder="Enter address or location" />
                        <button id="btn-search" class="btn btn-primary">Search</button>

                <div class="card p-3">

                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>My Profile</h5>
                    <p id="user-profile-summary">Loading...</p>
                    <button id="btn-open-user-profile" class="btn btn-outline-primary btn-sm mt-3">Edit Profile</button>
                    <!-- New button for drivers to access their control panel -->
                    <button id="btn-driver-main-shortcut" class="btn btn-outline-success btn-sm mt-2" style="display:none;">Go to Driver Control</button>

            </div>

    <footer class="bg-dark text-white text-center text-lg-start mt-5">
        <div class="container p-4">

                    <div class="d-flex align-items-center mb-2">
                        <img src="riderupee.PNG" alt="RideRupee Logo" width="60" class="me-2" />
                        <h5 class="mb-0">Riderupee.in</h5>
                    </div>

                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-md-end">
                    <p>Made with ❤️ in India</p>
                    <p class="mb-0">Contact: <a href="mailto:riderupee@gmail.com" class="text-white">riderupee@gmail.com</a></p>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">© 2025 RideRupee. All rights reserved.</div>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ===================== CONFIG — REPLACE WITH YOUR KEYS =====================
        const firebaseConfig = {
            apiKey: "AIzaSyCCsKOb_1Ug4oHbtuhnqqHIKILXKjTIB1s",
            authDomain: "riderupee-3d6a7.firebaseapp.com",
            projectId: "riderupee-3d6a7",
            storageBucket: "riderupee-3d6a7.firebaseapp.com",
            messagingSenderId: "723828361707",
            appId: "1:723828361707:web:c077cae44fcbd54c2f71ae",
            measurementId: "G-T79VTL0N2L"
        };
        const GOOGLE_MAPS_API_KEY = 'AIzaSyBFTfrMJTbg-SAtJ6zaLbJPKLF8jpLSMxk';
        // =============================================================================

        // ---------- UI helpers ----------
        function showAlert(msg, type = 'danger', timeout = 6000){
            const id = 'alert' + Date.now();
            const container = document.getElementById('alert-area');
            const div = document.createElement('div');
            div.className = `alert alert-${type} alert-dismissible fade show`;
            div.id = id;
            div.innerHTML = `<div class="small">${msg}</div><button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            container.appendChild(div);
            if(timeout) setTimeout(()=>{ try{ const e = document.getElementById(id); if(e){ e.remove(); } } catch(e){} }, timeout);
        }

        // ---------- Firebase boot ----------
        let db = null, auth = null;
        try{
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        }catch(e){ showAlert('Firebase init failed: ' + e.message, 'danger', 0); }

        // ---------- Google Maps ----------
        let map, geocoder, userMarker, currentLocation = null;
        function initMap(){
            try{
                geocoder = new google.maps.Geocoder();
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 10.3655, lng: 77.9706 },
                    zoom: 13,
                    mapTypeControl: false,
                });
                map.addListener('click', (e)=> setUserLocation(e.latLng.lat(), e.latLng.lng()));
                watchDrivers();
            }catch(e){ showAlert('Maps init error: ' + e.message); }
        }
        function loadMaps(){
            if(!GOOGLE_MAPS_API_KEY){ showAlert('Google Maps API key missing', 'warning'); return; }
            const s = document.createElement('script');
            s.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
            s.async = true; s.defer = true;
            window.initMap = initMap;
            document.head.appendChild(s);
        }

        function setUserLocation(lat,lng){
            currentLocation = { lat, lng };
            if(userMarker) userMarker.setMap(null);
            if(window.google && map){
                userMarker = new google.maps.Marker({ position: { lat, lng }, map, title: 'You', icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" } });
                map.panTo({ lat, lng });
            }
            refreshNearbyList();
        }

        // ---------- Driver presence / live update ----------
        let driversUnsub = null;
        function watchDrivers(){
            if(!db) return;
            if(driversUnsub) driversUnsub();
            driversUnsub = db.collection('profiles').where('role','==','driver').onSnapshot(snap=>{
                const drivers = [];
                snap.forEach(d=> drivers.push({ id: d.id, ...d.data() }));
                window._lastDriversSnapshot = drivers;
                if(window.google && map){
                    if(window._riderMarkers){ window._riderMarkers.forEach(m=>m.setMap(null)); }
                    window._riderMarkers = [];
                    drivers.forEach(d=>{
                        if(typeof d.lat === 'number' && typeof d.lng === 'number'){
                            const marker = new google.maps.Marker({ position: { lat: d.lat, lng: d.lng }, map, title: d.name || 'Driver', icon: { url: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" } });
                            // Link to driver-profile.html with driverId
                            marker.addListener('click', ()=> window.location.href = `./driver-profile.html?driverId=${d.id}`);
                            window._riderMarkers.push(marker);
                        }
                    });
                }
                refreshNearbyList();
            }, err => showAlert('Drivers stream error: ' + err.message));
        }
        // ... (inside your existing displayDrivers or similar function in user-main.html) ...

// Assuming 'driversDiv' is the container for your nearby taxi list
const driversDiv = document.getElementById('nearby-taxis-list'); // Or similar ID
driversDiv.innerHTML = ''; // Clear existing list

if (drivers.length === 0) {
    driversDiv.innerHTML = '<p class="text-muted text-center mt-3">No drivers found nearby.</p>';
    return;
}

drivers.forEach(driver => {
    // Check if lat and lng exist and are numbers to ensure driver is actively sharing location
    if (typeof driver.lat !== 'number' || typeof driver.lng !== 'number') {
        return; // Skip drivers not sharing live location
    }

    const driverElement = document.createElement('div');
    driverElement.className = 'card mb-2 p-3'; // Bootstrap styling for each driver card

    driverElement.innerHTML = `
        <div class="d-flex align-items-center mb-2">
            ${driver.vehicleImage ? `<img src="${driver.vehicleImage}" class="rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;" alt="Vehicle" onerror="this.onerror=null;this.src='https://placehold.co/50x50/e0e0e0/000000?text=🚗';" />` : `<img src="https://placehold.co/50x50/e0e0e0/000000?text=🚗" class="rounded-circle me-3" alt="Vehicle" />`}
            <div>
                <h6 class="mb-0">${driver.name || 'Unknown Driver'}</h6>
                <small class="text-muted">${driver.vehicle || 'Vehicle Info Not Available'}</small>
                <p class="mb-0 text-success fw-bold">₹${driver.costPerKm ? driver.costPerKm.toFixed(2) : 'N/A'} / km</p>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-2">
            <button class="btn btn-sm btn-outline-primary" 
                    onclick="window.location.href='./driver-profile.html?driverId=${driver.uid}&driverName=${encodeURIComponent(driver.name || 'Driver')}'">
                View Profile
            </button>
            <button class="btn btn-sm btn-primary" 
                    onclick="window.location.href='./chat.html?driverId=${driver.uid}&driverName=${encodeURIComponent(driver.name || 'Driver')}'">
                Chat
            </button>
        </div>
    `;
    driversDiv.appendChild(driverElement);
});

// ... (rest of your displayDrivers function or parent script) ...


        // ---------- Nearby list ----------
        function distanceKm(a,b){
            const R = 6371, dLat = (b.lat-a.lat)*Math.PI/180, dLon = (b.lng-a.lng)*Math.PI/180;
            const la = a.lat*Math.PI/180, lb = b.lat*Math.PI/180;
            const A = Math.sin(dLat/2)**2 + Math.cos(la)*Math.cos(lb)*Math.sin(dLon/2)**2;
            return 2*R*Math.atan2(Math.sqrt(A), Math.sqrt(1-A));
        }

        function refreshNearbyList(){
            const list = document.getElementById('nearby-list'); list.innerHTML = '';
            const countEl = document.getElementById('nearby-count');
            const drivers = window._lastDriversSnapshot || [];
            if(!currentLocation){
                countEl.textContent = '';
                const li = document.createElement('li'); li.className='list-group-item';
                li.textContent = 'Click on the map or use "Use my location" to set your location.';
                list.appendChild(li); return;
            }
            const sorted = drivers
                .filter(d=> typeof d.lat==='number' && typeof d.lng==='number')
                .map(d=> ({...d, km: distanceKm(currentLocation, {lat:d.lat, lng:d.lng}) }))
                .sort((a,b)=> a.km - b.km)
                .slice(0, 20);
            countEl.textContent = `${sorted.length} shown`;
            sorted.forEach(d=>{
                const li = document.createElement('li');
                li.className='list-group-item d-flex justify-content-between align-items-center';
                const left = document.createElement('div');
                left.innerHTML = `<strong>${d.name||'Driver'}</strong><br/><small>${d.vehicle||''}</small>`;
                const right = document.createElement('div');
                right.innerHTML = `<div>${d.km.toFixed(2)} km</div>`;
                const btn = document.createElement('button'); btn.className='btn btn-sm btn-primary mt-1 ms-2'; btn.textContent = 'Chat';
                // Link to chat.html with driverId and driverName
                btn.addEventListener('click', ()=> window.location.href = `./chat.html?driverId=${d.id}&driverName=${encodeURIComponent(d.name || 'Driver')}`);
                right.appendChild(btn);
                li.appendChild(left); li.appendChild(right);
                list.appendChild(li);
            });
        }
        
        async function getProfileData(uid){
            if(!db) return null;
            const snap = await db.collection('profiles').doc(uid).get();
            return snap.exists ? snap.data() : null;
        }

        // ---------- Chat List ----------
        function loadChatList(){
            const u = auth.currentUser; if(!u || !db) return;
            const ul = document.getElementById('chats-list'); ul.innerHTML = '';
            db.collection('chats').where('participants','array-contains', u.uid).onSnapshot(async snap=>{
                ul.innerHTML='';
                const items = await Promise.all(snap.docs.map(async d=>{
                    const data = d.data(); const other = data.participants.find(p=>p!==u.uid);
                    const prof = await getProfileData(other);
                    return { id: d.id, other, name: prof?.name || 'Driver' };
                }));
                items.forEach(it=>{
                    const li = document.createElement('li'); li.className='list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span>${it.name}</span>`;
                    const btn = document.createElement('button'); btn.className='btn btn-sm btn-primary'; btn.textContent='Open';
                    btn.addEventListener('click', ()=> window.location.href = `./chat.html?driverId=${it.other}&driverName=${encodeURIComponent(it.name)}`);
                    li.appendChild(btn); ul.appendChild(li);
                });
            });
        }
        
        // ---------- Header/Profile Summary ----------
        async function renderHeaderSummary(){
            const u = auth.currentUser;
            const nameEl = document.getElementById('user-name');
            const badge = document.getElementById('badge-role');
            const profileSummaryEl = document.getElementById('user-profile-summary');
            const btnDriverMainShortcut = document.getElementById('btn-driver-main-shortcut');

            if(!u){ 
                if (nameEl) nameEl.textContent=''; 
                if (badge) badge.style.display='none'; 
                if (profileSummaryEl) profileSummaryEl.textContent = 'Sign-in to load profile…';
                if (btnDriverMainShortcut) btnDriverMainShortcut.style.display = 'none'; // Hide if not logged in
                return; 
            }
            
            const p = await getProfileData(u.uid);
            const userRole = p?.role || 'user'; // Default to user if not set
            
            if (nameEl) nameEl.textContent = p?.name || u.displayName || u.email || 'Guest';
            if (badge) {
                badge.textContent = userRole === 'driver' ? 'Driver' : 'User';
                badge.style.display = 'inline-block';
            }
            
            if (profileSummaryEl) profileSummaryEl.innerHTML = `<strong>Name:</strong> ${p?.name || 'N/A'}<br/><strong>Role:</strong> ${userRole}`;

            // Show/hide profile button based on role and direct to correct page
            const profileBtn = document.getElementById('btn-profile-nav');
            if (profileBtn) {
                if (userRole === 'driver') {
                    profileBtn.textContent = 'Driver Control';
                    profileBtn.onclick = () => window.location.href = './driver-edit.html';
                } else {
                    profileBtn.textContent = 'My Profile';
                    profileBtn.onclick = () => window.location.href = './user-profile.html';
                }
                profileBtn.style.display = 'inline-block';
            }

            // Control visibility of the new "Go to Driver Control" button
            if (btnDriverMainShortcut) {
                if (userRole === 'driver') {
                    btnDriverMainShortcut.style.display = 'block'; // Show if user is a driver
                } else {
                    btnDriverMainShortcut.style.display = 'none'; // Hide if user is not a driver
                }
            }
        }

        // ---------- Auth state management for this page ----------
        function onAuthChanged(user){
            const logoutBtn = document.getElementById('btn-logout');
            if(user){
                if (logoutBtn) logoutBtn.style.display='inline-block';
                // Check if user is actually a user (passenger)
                getProfileData(user.uid).then(profile => {
                    if (profile?.role === 'driver') {
                        // If a driver somehow lands here, redirect to their page
                        window.location.href = './driver-edit.html';
                    } else {
                        // All good, user is a passenger
                        renderHeaderSummary();
                        loadChatList();
                        loadMaps(); // Initialize map and drivers for users
                    }
                }).catch(err => {
                    showAlert('Error fetching profile: ' + err.message);
                    window.location.href = './login.html'; // Redirect to login on error
                });
            }else{
                if (logoutBtn) logoutBtn.style.display='none';
                const profileBtn = document.getElementById('btn-profile-nav');
                if (profileBtn) profileBtn.style.display='none';
                const userNameEl = document.getElementById('user-name');
                if (userNameEl) userNameEl.textContent = '';
                const badgeRoleEl = document.getElementById('badge-role');
                if (badgeRoleEl) badgeRoleEl.style.display='none';
                const btnDriverMainShortcut = document.getElementById('btn-driver-main-shortcut');
                if (btnDriverMainShortcut) btnDriverMainShortcut.style.display = 'none'; // Ensure hidden when logged out
                window.location.href = './login.html';
            }
        }

        // ---------- DOM events ----------
        const btnOpenUserProfile = document.getElementById('btn-open-user-profile');
        if (btnOpenUserProfile) {
            btnOpenUserProfile.addEventListener('click', () => window.location.href = './user-profile.html');
        }
        
        const btnMyLoc = document.getElementById('btn-my-loc');
        if (btnMyLoc) {
            btnMyLoc.addEventListener('click', ()=>{
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(pos=> setUserLocation(pos.coords.latitude, pos.coords.longitude), err=> showAlert('Location error: ' + err.message));
                }else showAlert('Geolocation not supported');
            });
        }

        const btnSearch = document.getElementById('btn-search');
        if (btnSearch) {
            btnSearch.addEventListener('click', ()=>{
                const q = document.getElementById('search-address').value.trim();
                if(!q) return showAlert('Enter an address');
                if(!geocoder) return showAlert('Geocoder not ready');
                geocoder.geocode({ address: q }, (res, status)=>{
                    if(status==='OK' && res[0]){ const L = res[0].geometry.location; setUserLocation(L.lat(), L.lng()); }
                    else showAlert('Geocode failed: ' + status);
                });
            });
        }

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', ()=> {
                auth.signOut().then(() => {
                    window.location.href = './login.html';
                });
            });
        }

        const brandLink = document.getElementById('brand-link');
        if (brandLink) {
             brandLink.addEventListener('click', (e) => {
                e.preventDefault();
                if(auth.currentUser) {
                    getProfileData(auth.currentUser.uid).then(profile => {
                        if(profile?.role === 'driver') {
                            window.location.href = './driver-edit.html';
                        } else {
                            window.location.href = './user-main.html';
                        }
                    });
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        // New button event listener
        const btnDriverMainShortcut = document.getElementById('btn-driver-main-shortcut');
        if (btnDriverMainShortcut) {
            btnDriverMainShortcut.addEventListener('click', () => {
                window.location.href = './driver-edit.html';
            });
        }

        // ---------- Boot ----------
        if(auth){ auth.onAuthStateChanged(onAuthChanged); }
    </script>
