<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuel Cost Calculator (INR)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .calculator-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator-card">
      <h2 class="text-center mb-4">ðŸš— Fuel Cost Calculator (â‚¹)</h2>

      <form id="fuelForm">
        <div class="mb-3">
          <label for="distance" class="form-label">Trip Distance (in km)</label>
          <input type="number" class="form-control" id="distance" placeholder="e.g. 350" required>
        </div>
        <div class="mb-3">
          <label for="efficiency" class="form-label">Fuel Efficiency (km per liter)</label>
          <input type="number" class="form-control" id="efficiency" step="0.1" placeholder="e.g. 15" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Fuel Price (â‚¹ per liter)</label>
          <input type="number" class="form-control" id="price" step="0.1" placeholder="e.g. 105.5" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Calculate Cost</button>
      </form>

      <div class="alert alert-info mt-4 d-none" id="resultBox">
        <strong>Total Fuel Cost:</strong> â‚¹<span id="totalCost">0.00</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fuelForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const distance = parseFloat(document.getElementById('distance').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value);
      const price = parseFloat(document.getElementById('price').value);

      if (distance > 0 && efficiency > 0 && price >= 0) {
        const fuelNeeded = distance / efficiency;
        const totalCost = fuelNeeded * price;
        document.getElementById('totalCost').innerText = totalCost.toFixed(2);
        document.getElementById('resultBox').classList.remove('d-none');
      }
    });
  </script>

</body>
</html>
