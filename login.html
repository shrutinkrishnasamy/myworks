<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riderupee.in - Login</title>
    <link rel="icon" href="riderupeelogo.PNG" type="image/png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root { --brand: #ff6600; }
        .navbar { background: var(--brand); }
        #alert-area { position: fixed; top: 70px; right: 20px; z-index: 2000; width: 320px; }
        .otp-grid { display: grid; grid-template-columns: 1fr auto; gap: .5rem; }
    </style>
</head>
<body>
    <!-- Top Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="brand-link">Riderupee.in</a>
      <div class="d-flex align-items-center" id="nav-right">
        <span id="user-name" class="text-white me-3"></span>
        <span id="badge-role" class="badge text-bg-dark role-badge me-3" style="display:none"></span>
        <button id="btn-logout" class="btn btn-outline-light btn-sm" style="display:none">Logout</button>
      </div>
    </div>
  </nav>


    <div id="alert-area"></div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="mb-3">Sign in to Riderupee</h3>
                    <p class="text-muted small">Drivers update their location, passengers find rides instantly.</p>

                    <div class="mb-3">
                        <label class="form-label">Continue as</label>
                        <select id="role-select" class="form-select">
                            <option value="user">User (Passenger)</option>
                            <option value="driver">Driver</option>
                        </select>
                    </div>

                    <button id="btn-google-signin" class="btn btn-dark w-100 mb-3">Sign in with Google</button>

                    <div class="text-center text-muted my-2">— or —</div>

                    <!-- Email & Password Sign-in -->
                    <div class="card p-3 border-0 bg-light mb-3">
                        <label class="form-label">Email & Password</label>
                        <input id="email-input" type="email" class="form-control mb-2" placeholder="Email address" />
                        <input id="password-input" type="password" class="form-control mb-2" placeholder="Password" />
                        <div class="d-flex gap-2">
                            <button id="btn-email-signin" class="btn btn-info w-50" type="button">Sign In</button>
                            <button id="btn-email-register" class="btn btn-outline-info w-50" type="button">Register</button>
                        </div>
                        <button id="btn-resend-verification" class="btn btn-sm btn-outline-secondary mt-2" style="display:none;">Resend Verification Email</button>
                    </div>

                    <div class="text-center text-muted my-2">— or —</div>

                    <!-- Phone Sign-in (OTP) -->
                    <div class="card p-3 border-0 bg-light mb-3">
                        <label class="form-label">Phone sign-in (OTP)</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">+91</span>
                            <input id="phone-input" type="tel" class="form-control" placeholder="10-digit number" />
                        </div>
                        <div class="otp-grid mb-2">
                            <button id="btn-send-otp" class="btn btn-primary" type="button">Send OTP</button>
                            <div id="recaptcha-container"></div>
                        </div>
                        <div class="input-group">
                            <input id="otp-input" class="form-control" placeholder="Enter OTP" />
                            <button id="btn-verify-otp" class="btn btn-success" type="button">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-start">
                    <div class="d-flex align-items-center mb-2">
                        <img src="riderupee.PNG" alt="RideRupee Logo" width="60" class="me-2" />
                        <h5 class="mb-0">Riderupee.in</h5>
                    </div>
                    <p class="mt-2">₹ide. ₹elax. ₹epeat.</p>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-md-end">
                    <p>Made with ❤️ in India</p>
                    <p class="mb-0">Contact: <a href="mailto:riderupee@gmail.com" class="text-white">riderupee@gmail.com</a></p>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">© 2025 RideRupee. All rights reserved.</div>
    </footer>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ===================== CONFIG — REPLACE WITH YOUR KEYS =====================
        const firebaseConfig = {
            apiKey: "AIzaSyCCsKOb_1Ug4oHbtuhnqqHIKILXKjTIB1s",
            authDomain: "riderupee-3d6a7.firebaseapp.com",
            projectId: "riderupee-3d6a7",
            storageBucket: "riderupee-3d6a7.firebaseapp.com",
            messagingSenderId: "723828361707",
            appId: "1:723828361707:web:c077cae44fcbd54c2f71ae",
            measurementId: "G-T79VTL0N2L"
        };
        const GOOGLE_MAPS_API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY'; // This is not used on this page, but included for consistency
        // =============================================================================

        // ---------- UI helpers ----------
        function showAlert(msg, type = 'danger', timeout = 6000){
            const id = 'alert' + Date.now();
            const container = document.getElementById('alert-area');
            const div = document.createElement('div');
            div.className = `alert alert-${type} alert-dismissible fade show`;
            div.id = id;
            div.innerHTML = `<div class="small">${msg}</div><button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            container.appendChild(div);
            if(timeout) setTimeout(()=>{ try{ const e = document.getElementById(id); if(e){ e.remove(); } } catch(e){} }, timeout);
        }

        // ---------- Firebase boot ----------
        let db = null, auth = null;
        try{
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        }catch(e){ showAlert('Firebase init failed: ' + e.message, 'danger', 0); }

        async function getProfileData(uid){
            if(!db) return null;
            try {
                const snap = await db.collection('profiles').doc(uid).get();
                return snap.exists ? snap.data() : null;
            } catch (error) {
                console.error("Error fetching profile data:", error);
                return null;
            }
        }

        // ---------- Auth (Google + Phone + Email/Password) ----------
        let recaptchaVerifier = null, confirmationResult = null;
        function setupRecaptcha(){
            try{
                if(recaptchaVerifier) recaptchaVerifier.clear();
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
                recaptchaVerifier.render();
            }catch(e){ showAlert('reCAPTCHA error: ' + e.message); }
        }

        async function signInWithGoogle(){
            const role = document.getElementById('role-select').value || 'user';
            try{
                const provider = new firebase.auth.GoogleAuthProvider();
                const res = await auth.signInWithPopup(provider);
                await handleSuccessfulLogin(res.user, role); // Call new handler
            }catch(e){ showAlert('Google sign-in failed: ' + e.message); }
        }

        async function sendOtp(){
            const raw = (document.getElementById('phone-input').value||'').replace(/\D/g,'');
            if(raw.length !== 10) return showAlert('Enter a valid 10-digit phone number.', 'warning');
            const phone = '+91' + raw;
            setupRecaptcha();
            try{
                confirmationResult = await auth.signInWithPhoneNumber(phone, recaptchaVerifier);
                showAlert('OTP sent. Please check your phone.', 'success');
            }catch(e){ showAlert('OTP send failed: ' + e.message); }
        }

        async function verifyOtp(){
            const code = (document.getElementById('otp-input').value||'').trim();
            if(!confirmationResult) return showAlert('Send OTP first.');
            try{
                const res = await confirmationResult.confirm(code);
                const role = document.getElementById('role-select').value || 'user';
                await handleSuccessfulLogin(res.user, role, { phoneLogin: true }); // Call new handler
            }catch(e){ showAlert('OTP verification failed: ' + e.message); }
        }

        async function handleEmailSignIn(){
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            if (!email || !password) {
                return showAlert('Please enter both email and password.', 'warning');
            }
            try {
                const res = await auth.signInWithEmailAndPassword(email, password);
                const role = document.getElementById('role-select').value || 'user';
                await handleSuccessfulLogin(res.user, role); // Call new handler
            } catch (e) {
                showAlert('Email sign-in failed: ' + e.message, 'danger');
            }
        }

        async function handleEmailRegister(){
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            if (!email || !password) {
                return showAlert('Please enter both email and password to register.', 'warning');
            }
            if (password.length < 6) {
                return showAlert('Password must be at least 6 characters long.', 'warning');
            }
            try {
                const res = await auth.createUserWithEmailAndPassword(email, password);
                await res.user.sendEmailVerification(); // Send verification email
                showAlert('Registration successful! Please check your email for a verification link to activate your account.', 'success', 10000);
                // After registration, the user is logged in. Now handle their profile and redirect.
                const role = document.getElementById('role-select').value || 'user';
                await handleSuccessfulLogin(res.user, role);
            } catch (e) {
                showAlert('Email registration failed: ' + e.message, 'danger');
            }
        }

        async function handleSuccessfulLogin(user, role, opts = {}) {
            // First, check if email is verified if it's an email/password account
            if (user.providerData.some(p => p.providerId === 'password') && !user.emailVerified) {
                showAlert('Please verify your email address. A verification link has been sent to your email.', 'warning', 8000);
                document.getElementById('btn-resend-verification').style.display = 'block'; // Show resend button
                await auth.signOut(); // Log out unverified user for security
                return;
            } else {
                 document.getElementById('btn-resend-verification').style.display = 'none'; // Hide resend button
            }

            // Now ensure profile in Firestore and redirect
            const ref = db.collection('profiles').doc(user.uid);
            const snap = await ref.get();
            const newProfileData = {
                uid: user.uid,
                name: user.displayName || '',
                email: user.email || '',
                phone: user.phoneNumber || '',
                role: role || 'user', // Use the selected role
                vehicle: '',
                costPerKm: 0,
                vehicleImage: '',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (!snap.exists) {
                await ref.set(newProfileData);
                console.log("New profile created with role:", role);
            } else {
                const existingData = snap.data();
                const updateData = {};

                if (existingData.name === '') {
                    updateData.name = user.displayName || (role === 'driver' ? 'New Driver' : 'New User');
                }
                if (!existingData.email && user.email) {
                    updateData.email = user.email;
                }
                if (!existingData.phone && user.phoneNumber) {
                    updateData.phone = user.phoneNumber;
                }
                if (existingData.role !== role) {
                    updateData.role = role;
                    console.log("Updating existing profile role to:", role);
                }

                if (Object.keys(updateData).length > 0) {
                    await ref.update(updateData);
                }
            }

            // Redirect based on role
            if (role === 'driver') {
                window.location.href = './driver-edit.html';
            } else {
                window.location.href = './user-main.html';
            }
        }

        async function resendVerificationEmail() {
            const user = auth.currentUser;
            if (user && !user.emailVerified) {
                try {
                    await user.sendEmailVerification();
                    showAlert('Verification email re-sent! Please check your inbox.', 'success', 8000);
                } catch (e) {
                    showAlert('Failed to resend verification email: ' + e.message, 'danger');
                }
            } else {
                showAlert('No unverified email account logged in.', 'warning');
            }
        }
        
        // ---------- Auth state (only for re-entry to login.html if already logged in) ----------
        function onAuthChanged(user){
            // If a user is already authenticated and lands on login.html (e.g., by typing the URL)
            // we should redirect them to their respective main page based on their *stored* role.
            if(user){
                // If it's an email/password user and not verified, keep them on login page to verify
                if (user.providerData.some(p => p.providerId === 'password') && !user.emailVerified) {
                    showAlert('Please verify your email address to proceed. A verification link has been sent.', 'warning', 8000);
                    document.getElementById('btn-resend-verification').style.display = 'block';
                    // Do NOT redirect, keep them on login page.
                    return;
                }
                
                getProfileData(user.uid).then(profile => {
                    if (profile && profile.role === 'driver') {
                        window.location.href = './driver-edit.html';
                    } else {
                        window.location.href = './user-main.html';
                    }
                }).catch(err => {
                    // If profile fetch fails (e.g., permissions), keep them on login page and alert
                    showAlert('Error fetching profile on page load: ' + err.message + '. Please try logging in again.', 'danger');
                });
            } else {
                 document.getElementById('btn-resend-verification').style.display = 'none'; // Hide if no user
            }
            // If no user, stay on login.html, nothing to do here.
        }

        // ---------- DOM events ----------
        const btnGoogleSignIn = document.getElementById('btn-google-signin');
        if (btnGoogleSignIn) {
            btnGoogleSignIn.addEventListener('click', signInWithGoogle);
        }

        const btnSendOtp = document.getElementById('btn-send-otp');
        if (btnSendOtp) {
            btnSendOtp.addEventListener('click', (e)=>{ e.preventDefault(); sendOtp(); });
        }

        const btnVerifyOtp = document.getElementById('btn-verify-otp');
        if (btnVerifyOtp) {
            btnVerifyOtp.addEventListener('click', (e)=>{ e.preventDefault(); verifyOtp(); });
        }

        const btnEmailSignIn = document.getElementById('btn-email-signin');
        if (btnEmailSignIn) {
            btnEmailSignIn.addEventListener('click', handleEmailSignIn);
        }

        const btnEmailRegister = document.getElementById('btn-email-register');
        if (btnEmailRegister) {
            btnEmailRegister.addEventListener('click', handleEmailRegister);
        }

        const btnResendVerification = document.getElementById('btn-resend-verification');
        if (btnResendVerification) {
            btnResendVerification.addEventListener('click', resendVerificationEmail);
        }

        const brandLink = document.getElementById('brand-link');
        if (brandLink) {
            brandLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (auth.currentUser) {
                    getProfileData(auth.currentUser.uid).then(profile => {
                        if (profile?.role === 'driver') {
                            window.location.href = './driver-edit.html';
                        } else {
                            window.location.href = './user-main.html';
                        }
                    }).catch(err => {
                        showAlert('Could not determine role for brand link. Staying on login.', 'info');
                    });
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', ()=> {
                auth.signOut().then(() => {
                    window.location.href = './login.html';
                });
            });
        }

        // ---------- Boot ----------
        if(auth){ auth.onAuthStateChanged(onAuthChanged); }
    </script>
</body>
</html>
